<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Datos Espaciales</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { width: 100vw; height: calc(100vh - 60px); z-index: 1; } 
        #footer {
            width: 100vw; height: 60px; background-color: white; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); z-index: 1000; 
        }
        #footer img { max-height: 45px; }

        /* Etiquetas Municipios */
        .etiqueta-municipio {
            background-color: transparent; border: transparent; box-shadow: none; font-weight: bold; font-size: 11px; color: #111; 
            text-shadow: 2px 2px 4px rgba(255,255,255,0.9), -2px -2px 4px rgba(255,255,255,0.9), 2px -2px 4px rgba(255,255,255,0.9), -2px 2px 4px rgba(255,255,255,0.9);
        }
        .ocultar-etiquetas-mun .etiqueta-municipio { opacity: 0 !important; visibility: hidden !important; transition: opacity 0.3s; }

        /* Login y Modal */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(30, 30, 30, 0.95); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .login-box input { padding: 10px; margin: 10px 0; width: 80%; border: 1px solid #ccc; border-radius: 4px; }
        .login-box button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .login-box button:hover { background-color: #0056b3; }
        #error-msg { color: red; display: none; margin-top: 10px; font-size: 0.9em; }

        #modal-info { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 9998; display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 85%; max-width: 600px; max-height: 80vh; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; cursor: pointer; color: #555; line-height: 1; }
        .close-btn:hover { color: red; }

        /* Botón Reset */
        #btn-reset-filtro {
            display: none; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;
            padding: 10px 20px; background-color: #d9534f; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #btn-reset-filtro:hover { background-color: #c9302c; }

        /* NUEVO: Panel de Conteo de Eventos */
       /* 1. Panel de Conteo (Lo subimos a 80px para que libre el footer) */
        #panel-conteo {
            position: absolute; bottom: 80px; left: 20px; z-index: 1000;
            background: white; padding: 12px 20px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border-left: 5px solid #d9534f;
            display: none; 
        }

        /* 2. Colores Naranja para los Clusters de Puntos */
        .marker-cluster-small, .marker-cluster-medium, .marker-cluster-large {
            background-color: rgba(255, 140, 0, 0.5) !important;
        }
        .marker-cluster-small div, .marker-cluster-medium div, .marker-cluster-large div {
            background-color: rgba(230, 100, 0, 0.9) !important;
            color: white !important;
            font-weight: bold;
        }

        /* 3. Evitamos fondos extraños en nuestro nuevo ícono de alerta */
        .icono-alerta-custom {
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="login-overlay">
        <div class="login-box">
            <h2>Acceso Restringido</h2><p>Por favor, ingresa la contraseña.</p>
            <input type="password" id="password-input" placeholder="Contraseña"><br>
            <button onclick="verificarPassword()">Entrar</button>
            <p id="error-msg">Contraseña incorrecta. Intenta de nuevo.</p>
        </div>
    </div>

    <div id="modal-info">
        <div class="modal-content">
            <span class="close-btn" onclick="window.cerrarTarjeta()">&times;</span>
            <h3 style="margin-top:0; color:#0056b3;">Detalle del Evento</h3>
            <div id="texto-tarjeta" style="white-space: pre-wrap; font-size: 15px; line-height: 1.5; color: #333;"></div>
        </div>
    </div>

    <button id="btn-reset-filtro" onclick="window.quitarFiltro()">Ver Todos los Municipios</button>

    <div id="panel-conteo">
        <div style="font-size: 12px; color: #555;" id="conteo-titulo">Municipio</div>
        <div style="font-size: 18px; font-weight: bold; color: #111;" id="conteo-numero">0 Eventos</div>
    </div>

    <div id="map"></div>

    <div id="footer">
        <img src="logo.jpg" alt="Logotipo Institucional">
    </div>

    <script src="app.js"></script>
</body>
</html>
